<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- End of Materialize library declaration -->


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <div id="div_project_tab">

                <li class="tab col s3"><a href="#div_story_list">Story List</a></li>
                <li class="tab col s3"><a href="#div_user_list">User List</a></li>
            </ul>
        </div>
   
        <div id="div_story_list" class="col s12">
            <table class="striped">
                <thead>
                    <tr>
                        <th>Story ID</th>

                    </tr>
                </thead>

                <tbody>

                    </tr>
                    <tr>
                        <td>5678</td>

                    </tr>
                </tbody>
            </table>

            <table class="striped">
                <thead>
                    <tr>
                        <th>User ID</th>

                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>1234</td>

                    </tr>
                    <tr>
                        <td>5678</td>
                        <td>User B</td>
                    </tr>
                </tbody>
            </table>
        </div><!--End of User Div--> 
    
    </div><!--End of Tab div--> 
    

    <div id="div_control">

    </div>



    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- End of Materialize library declaration -->

</body>
